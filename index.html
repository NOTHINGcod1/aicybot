<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Stats</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #000000, #1a0000, #000000, #330000);
            background-size: 400% 400%;
            animation: gradientWave 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .user-avatar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 10;
        }
        
        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .user-avatar:active {
            transform: scale(0.95);
        }
        
        .user-menu {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            width: 250px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .menu-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .menu-username {
            font-weight: bold;
            font-size: 16px;
            margin: 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item i {
            width: 25px;
            text-align: center;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .menu-item.withdraw i {
            color: #4CAF50;
        }
        
        .menu-item.support i {
            color: #2196F3;
        }
        
        .menu-item.logout i {
            color: #f44336;
        }
        
        .artist-name {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            margin-top: 30px;
            margin-left: 90px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: margin-left 0.3s;
        }
        
        .artist-name.menu-open {
            margin-left: 20px;
        }
        
        .last-update {
            font-size: 12px;
            color: #aaa;
            margin-left: 90px;
            margin-top: 5px;
            margin-bottom: 30px;
            transition: margin-left 0.3s;
        }
        
        .last-update.menu-open {
            margin-left: 20px;
        }
        
        /* Остальные стили остаются такими же как в предыдущем коде */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .glass-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .panel-title {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .panel-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .growth {
            color: #4CAF50;
            font-size: 14px;
            font-weight: bold;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .royalty-value {
            color: #ff4d4d;
            font-size: 28px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .time-periods {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .time-period {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .time-period.active {
            background: rgba(255, 0, 0, 0.5);
            font-weight: bold;
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
    
    <div class="user-menu" id="user-menu">
        <div class="menu-header">
            <p class="menu-username" id="menu-username">Khayyam Records</p>
        </div>
        <div class="menu-item withdraw" id="withdraw-btn">
            <i class="fas fa-wallet"></i>
            <span>Вывод средств</span>
        </div>
        <div class="menu-item support" id="support-btn">
            <i class="fas fa-headset"></i>
            <span>Поддержка</span>
        </div>
        <div class="menu-item logout" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Выход из аккаунта</span>
        </div>
    </div>
    
    <h1 class="artist-name" id="artist-name">Khayyam Records</h1>
    <div class="last-update" id="last-update">Last update: loading...</div>
    
    <div class="glass-panel" id="listeners-panel">
        <div class="panel-title">Monthly Listeners</div>
        <div class="panel-value" id="listeners">...</div>
        <div class="growth" id="listeners-growth"></div>
    </div>
    
    <div class="glass-panel" id="royalties-panel">
        <div class="panel-title">Estimated Royalties</div>
        <div class="panel-value royalty-value" id="royalties">...</div>
        <div class="growth" id="royalties-growth"></div>
    </div>

    <!-- Модальные окна остаются без изменений -->
    <div class="modal" id="listeners-modal">
        <!-- ... -->
    </div>

    <div class="modal" id="royalties-modal">
        <!-- ... -->
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Get user data from Telegram
        const user = tg.initDataUnsafe.user;
        const isRegistered = user && user.username; // Простая проверка регистрации
        
        // Set user avatar if available
        if (user && user.photo_url) {
            document.getElementById('user-avatar').src = user.photo_url;
        } else {
            document.getElementById('user-avatar').src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
        }
        
        // Set artist name based on registration status
        const artistNameElement = document.getElementById('artist-name');
        const menuUsernameElement = document.getElementById('menu-username');
        
        if (isRegistered) {
            artistNameElement.textContent = user.first_name + ' ' + (user.last_name || '');
            menuUsernameElement.textContent = user.first_name + ' ' + (user.last_name || '');
        } else {
            artistNameElement.textContent = 'Khayyam Records';
            menuUsernameElement.textContent = 'Khayyam Records';
        }
        
        // Menu toggle functionality
        const avatar = document.getElementById('user-avatar');
        const userMenu = document.getElementById('user-menu');
        const artistName = document.getElementById('artist-name');
        const lastUpdate = document.getElementById('last-update');
        
        avatar.addEventListener('click', function(e) {
            e.stopPropagation();
            userMenu.classList.toggle('active');
            artistName.classList.toggle('menu-open');
            lastUpdate.classList.toggle('menu-open');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (userMenu.classList.contains('active') {
                userMenu.classList.remove('active');
                artistName.classList.remove('menu-open');
                lastUpdate.classList.remove('menu-open');
            }
        });
        
        // Menu item actions
        document.getElementById('withdraw-btn').addEventListener('click', function() {
            alert('Функция вывода средств будет реализована позже');
            userMenu.classList.remove('active');
        });
        
        document.getElementById('support-btn').addEventListener('click', function() {
            alert('Свяжитесь с поддержкой через @khayyam_support');
            userMenu.classList.remove('active');
        });
        
        document.getElementById('logout-btn').addEventListener('click', function() {
            if (confirm('Вы уверены, что хотите выйти из аккаунта?')) {
                alert('Функция выхода будет реализована позже');
                userMenu.classList.remove('active');
            }
        });
        
        // Остальной код (графики, данные и т.д.) остается без изменений
        // ...
        
        // Mock data for demonstration
        const mockData = {
            listeners: {
                current: Math.random() > 0.3 ? Math.floor(Math.random() * 5000000) : 0,
                previous: Math.floor(Math.random() * 5000000),
                history: {
                    '1d': generateRandomData(24, 100000, 5000000),
                    '1w': generateRandomData(7, 100000, 5000000),
                    '1m': generateRandomData(30, 100000, 5000000),
                    '6m': generateRandomData(6, 1000000, 5000000),
                    '1y': generateRandomData(12, 1000000, 5000000)
                }
            },
            royalties: {
                current: Math.random() > 0.3 ? (Math.random() * 1000000).toFixed(3) : 0,
                previous: (Math.random() * 1000000).toFixed(3),
                history: {
                    '1d': generateRandomData(24, 100, 10000),
                    '1w': generateRandomData(7, 1000, 50000),
                    '1m': generateRandomData(30, 5000, 200000),
                    '6m': generateRandomData(6, 30000, 500000),
                    '1y': generateRandomData(12, 50000, 1000000)
                }
            }
        };
        
        // Simulate API call with timeout
        setTimeout(() => {
            // Remove loading animation
            document.getElementById('listeners').classList.remove('loading-dots');
            document.getElementById('royalties').classList.remove('loading-dots');
            
            // Set mock data (replace with actual API call)
            updateStats(mockData);
            
        }, 2000);
        
        // Function to update stats display
        function updateStats(data) {
            const updateTime = new Date().toLocaleString('ru-RU');
            
            // Format and display listeners
            if (data.listeners.current === 0) {
                document.getElementById('listeners').textContent = 'No data';
                document.getElementById('listeners-growth').textContent = '';
            } else {
                document.getElementById('listeners').textContent = formatNumber(data.listeners.current);
                const growth = calculateGrowth(data.listeners.current, data.listeners.previous);
                document.getElementById('listeners-growth').textContent = growth !== null ? `${growth}%` : '';
            }
            
            // Format and display royalties
            if (data.royalties.current === 0) {
                document.getElementById('royalties').textContent = 'No data';
                document.getElementById('royalties-growth').textContent = '';
            } else {
                document.getElementById('royalties').textContent = parseFloat(data.royalties.current).toLocaleString('ru-RU') + '₽';
                const growth = calculateGrowth(data.royalties.current, data.royalties.previous);
                document.getElementById('royalties-growth').textContent = growth !== null ? `${growth}%` : '';
            }
            
            // Update time
            document.getElementById('last-update').textContent = 'Last update: ' + updateTime;
        }
        
        // Function to format numbers (1M, 100K, etc.)
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return num.toString();
        }
        
        // Function to calculate growth percentage
        function calculateGrowth(current, previous) {
            if (previous === 0) return null;
            const growth = ((current - previous) / previous) * 100;
            return growth > 0 ? `+${growth.toFixed(1)}` : growth.toFixed(1);
        }
        
        // Function to generate random data for charts
        function generateRandomData(count, min, max) {
            return Array.from({ length: count }, () => Math.floor(Math.random() * (max - min + 1)) + min);
        }
        
        // Инициализация графиков и обработчиков событий для панелей
        // ... (остается как в предыдущем коде)
    </script>
</body>
</html>
